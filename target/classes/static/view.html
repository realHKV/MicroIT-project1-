<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application System</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .center {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button-secondary {
            background-color: #95a5a6;
        }

        .button-secondary:hover {
            background-color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin: 20px 0;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px 0;
        }

        .user-details {
            background-color: #d1ecf1;
            padding: 20px;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            margin: 20px 0;
        }

        .detail-row {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: bold;
            width: 40%;
        }

        .detail-value {
            width: 60%;
        }

        .certificate-list {
            margin-top: 40px;
        }

        .certificate-list h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .certificate-item {
            background-color: #ecf0f1;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Internship Application System</h1>

    <div class="center">
        <p>Welcome to the Internship Application Management System</p>
        <p>Choose an option below:</p>

        <button class="button" onclick="showApplyPage()">Apply Now</button>
        <button class="button button-secondary" onclick="showVerifyPage()">Verify Certificate</button>
    </div>
</div>

<!-- Apply Page -->
<div class="container" id="applyPage" style="display: none;">
    <h1>Apply for Internship</h1>

    <form id="applicationForm">
        <div class="form-group">
            <label for="userName">Full Name:</label>
            <input type="text" id="userName" name="userName" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>
        </div>

        <div class="form-group">
            <label for="collegeEnrollmentNumber">College Enrollment Number:</label>
            <input type="text" id="collegeEnrollmentNumber" name="collegeEnrollmentNumber" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
        </div>

        <div class="center">
            <button type="submit" class="button">Submit Application</button>
            <button type="button" class="button button-secondary" onclick="showHomePage()">Back to Home</button>
        </div>
    </form>

    <div id="message"></div>
</div>

<!-- Verify Page -->
<div class="container" id="verifyPage" style="display: none;">
    <h1>Certificate Verification</h1>

    <form id="verificationForm">
        <div class="form-group">
            <label for="certificateId">Certificate ID:</label>
            <input type="text" id="certificateId" name="certificateId" placeholder="Enter Certificate ID" required>
        </div>

        <div class="center">
            <button type="submit" class="button">Verify Certificate</button>
            <button type="button" class="button button-secondary" onclick="showHomePage()">Back to Home</button>
        </div>
    </form>

    <div id="verificationResult"></div>

    <div class="certificate-list">
        <h3>Available Certificate IDs:</h3>
        <div id="certificatesList">
            <p>Loading certificates...</p>
        </div>
    </div>
</div>

<script>
    // Navigation functions
    function showHomePage() {
        document.querySelector('.container').style.display = 'block';
        document.getElementById('applyPage').style.display = 'none';
        document.getElementById('verifyPage').style.display = 'none';
    }

    function showApplyPage() {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('applyPage').style.display = 'block';
        document.getElementById('verifyPage').style.display = 'none';
    }

    function showVerifyPage() {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('applyPage').style.display = 'none';
        document.getElementById('verifyPage').style.display = 'block';
        loadCertificateIds();
    }

    // Load certificate IDs for verification page
    function loadCertificateIds() {
        fetch('/api/certificate-ids')
        .then(response => response.json())
        .then(data => {
            const certificatesList = document.getElementById('certificatesList');
            if (data.length > 0) {
                certificatesList.innerHTML = '';
                data.forEach(certId => {
                    const div = document.createElement('div');
                    div.className = 'certificate-item';
                    div.textContent = certId;
                    div.style.cursor = 'pointer';
                    div.onclick = function() {
                        document.getElementById('certificateId').value = certId;
                    };
                    certificatesList.appendChild(div);
                });
            } else {
                certificatesList.innerHTML = '<p>No certificates found.</p>';
            }
        })
        .catch(error => {
            document.getElementById('certificatesList').innerHTML = '<p>Error loading certificates.</p>';
        });
    }

    // Application form submission
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            userName: document.getElementById('userName').value,
            email: document.getElementById('email').value,
            collegeName: document.getElementById('collegeName').value,
            collegeEnrollmentNumber: document.getElementById('collegeEnrollmentNumber').value,
            phoneNumber: document.getElementById('phoneNumber').value
        };

        fetch('/api/applications', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('message');
            if (data.certificateId) {
                messageDiv.innerHTML = '<div class="success">' +
                    '<h3>Application Submitted Successfully!</h3>' +
                    '<p>Your Certificate ID: <strong>' + data.certificateId + '</strong></p>' +
                    '<p>Please save this ID for verification purposes.</p>' +
                    '</div>';
                document.getElementById('applicationForm').reset();
            } else if (data.error) {
                messageDiv.innerHTML = '<div class="error">' +
                    '<h3>Error</h3>' +
                    '<p>' + data.error + '</p>' +
                    '</div>';
            } else {
                let errorMsg = '<div class="error"><h3>Validation Errors</h3><ul>';
                for (let field in data) {
                    errorMsg += '<li>' + field + ': ' + data[field] + '</li>';
                }
                errorMsg += '</ul></div>';
                messageDiv.innerHTML = errorMsg;
            }
        })
        .catch(error => {
            document.getElementById('message').innerHTML = '<div class="error">' +
                '<h3>Error</h3>' +
                '<p>An error occurred while submitting your application.</p>' +
                '</div>';
        });
    });

    // Verification form submission
    document.getElementById('verificationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const certificateId = document.getElementById('certificateId').value;

        fetch('/api/applications/' + certificateId)
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('verificationResult');
            if (data.error) {
                resultDiv.innerHTML = '<div class="error">' +
                    '<h3>Verification Failed</h3>' +
                    '<p>' + data.error + '</p>' +
                    '</div>';
            } else {
                resultDiv.innerHTML = '<div class="user-details">' +
                    '<h3>Certificate Verified Successfully</h3>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">Certificate ID:</span>' +
                        '<span class="detail-value">' + data.certificateId + '</span>' +
                    '</div>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">Full Name:</span>' +
                        '<span class="detail-value">' + data.userName + '</span>' +
                    '</div>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">Email:</span>' +
                        '<span class="detail-value">' + data.email + '</span>' +
                    '</div>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">College Name:</span>' +
                        '<span class="detail-value">' + data.collegeName + '</span>' +
                    '</div>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">Enrollment Number:</span>' +
                        '<span class="detail-value">' + data.collegeEnrollmentNumber + '</span>' +
                    '</div>' +
                    '<div class="detail-row">' +
                        '<span class="detail-label">Phone Number:</span>' +
                        '<span class="detail-value">' + data.phoneNumber + '</span>' +
                    '</div>' +
                    '</div>';
            }
        })
        .catch(error => {
            document.getElementById('verificationResult').innerHTML = '<div class="error">' +
                '<h3>Error</h3>' +
                '<p>An error occurred while verifying the certificate.</p>' +
                '</div>';
        });
    });
</script>
</body>
</html>
